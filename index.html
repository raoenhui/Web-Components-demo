<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS Bin</title>
    <style>
      .container {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <micro-app
      image="https://avatars.githubusercontent.com/u/14011130"
      name="Ice Rao"
      github="https://github.com/raoenhui"
    ></micro-app>

    <template id="microAppTemplate">
      <style>
        /* image="https://avatars.githubusercontent.com/u/14011130"  */
        micro-app {
          display: flex;
          align-items: center;
          width: 450px;
          height: 180px;
          background-color: #d4d4d4;
          border: 1px solid #d5d5d5;
          box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
          border-radius: 3px;
          overflow: hidden;
          padding: 10px;
          box-sizing: border-box;
          font-family: "Poppins", sans-serif;
        }

        .image {
          flex: 0 0 auto;
          width: 160px;
          height: 160px;
          vertical-align: middle;
          border-radius: 5px;
        }

        .container {
          box-sizing: border-box;
          padding: 20px;
          height: 160px;
        }

        .container > .name {
          font-size: 20px;
          font-weight: 600;
          line-height: 1;
          margin: 0;
          margin-bottom: 5px;
        }

        .container > .email {
          font-size: 12px;
          opacity: 0.75;
          line-height: 1;
          margin: 0;
          margin-bottom: 15px;
        }

        .container > .button {
          padding: 10px 25px;
          font-size: 12px;
          border-radius: 5px;
          text-transform: uppercase;
          background: #3ba7a5;
          color: white;
        }
      </style>

      <div class="container">
        <p class="name"></p>
        <a href="https://github.com/raoenhui" target="_blank">Follow Ice</a>
        <p class="github"></p>

        <button class="button">send message</button>
      </div>
      <img class="image" />
    </template>
    <script>
      class MicroApp extends HTMLElement {
        constructor() {
          super();
          console.log("constructor 当组件被创建时");
          var templateElem = document.getElementById("microAppTemplate");
          var content = templateElem.content.cloneNode(true);
          content
            .querySelector("img")
            .setAttribute("src", this.getAttribute("image"));
          content.querySelector(".container>.name").innerText =
            this.getAttribute("name");
          content.querySelector(".container>.github").innerText =
            this.getAttribute("github");

          this.append(content);

          const myEvent = new CustomEvent("myEvent", {
            detail: "这是子组件传过来的消息",
          });
          this.querySelector("button").addEventListener("click", () => {
            this.dispatchEvent(myEvent);
          });
        }

        connectedCallback() {
          console.log("connectedCallback 当组件被插入到 dom 中时调用");
        }

        disconnectedCallback() {
          console.log("disconnectedCallback 当组件从 dom 中被移除时调用");
        }

        adoptedCallback() {
          console.log("当自定义元素移动到新文档时调用");
        }

        attributeChangedCallback() {
          console.log("attributeChangedCallback 当传入属性改变时调用");
        }
      }
      window.customElements.define("micro-app", MicroApp);
    </script>
    <script>
      //接收子应用过来的消息
      document
        .getElementsByTagName("micro-app")[0]
        .addEventListener("myEvent", (val) => {
          alert(val.detail);
        });
    </script>
  </body>
</html>
